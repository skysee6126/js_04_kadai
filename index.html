<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Study chatroom</title>
</head>
<body>
<div class="panel">
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <div class="name-cover">
    <div class="name"></div>
  </div>
  <div class="todo">
    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList">
    </ul>
  </div>
</div>

<div class = "chat">
  <div class = "chat-window" id = "chat-window">
    <ul id = "messages">
      <li class="msg">
        <span class = "msg-span">
        </span>
      </li>
    </ul>
    <form id = "messageForm" autocomplete="off">
      <input type = "text" id = "msg-input" placeholder="Enter a message">
      <button id = "msg-btn" type = "submit"><i class="fas fa-comment-dots"></i></button>
      <input type="file" id="file">
      <button id="up" type="button"><i class="fas fa-plus-circle"></i></button>
    </form>
  </div>
</div>

    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
</body>
</html>
